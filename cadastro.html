<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="style.css" type="text/css">
    <title>Cadastro - Realign</title>
</head>

<body >
    <div class="nav-bar">
        <ul>
            <li><img src="logotop-removebg-preview.png" width="110px" class="img-realign"style="margin-top:3px;"></li>
            <li><a class="active" href="#home">Início</a></li>
            <li><a href="#contact">Coleta</a></li>
            <li class="login-buton" style="float:right"><a href="login.html">LOGIN</a></li>
        </ul> 
    </div>

    <div id="main-container">
        <h1>Faça o Cadastro</h1>
        <form id="cadastro-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="half-box">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
            </div>
            <div class="half-box">
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="Digite sua rua">
            </div>
            <div class="half-box">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <input type="password" name="senhaconfirm" id="senhaconfirm" placeholder="Confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="aceitamento" id="aceitamento">
                <label for="aceitamento" id="aceitamento-label">Eu aceito participar dos sorteios feitos
                    mensalmente</label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
</body>

</html>
