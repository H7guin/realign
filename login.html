<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3c1ba7a60c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
  <title>Login - Realign</title>
</head>

<body>
  <header>
    <div id="navbar">
      <nav>
        <a class="logo"><img src="imagens/logo.png"></a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="coleta.html">Coleta</a></li>
          <li><a href="coperado.html">Cooperado</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div id="login-container">
      <h1>Login</h1>
      <form action="">
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" placeholder="Digite a sua senha" autocomplete="off">
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="Login">
      </form>
      <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-google"></i>
        <div id="register-container">
          <p>Ainda não tem uma conta?</p>
          <a href="cadastro.html">Cadastrar</a>
        </div>
      </div>
    </div>
  </main>
  <script src="mobile-navbar.js"></script>
</body>

</html>
