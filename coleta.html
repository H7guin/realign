    <main>
        <div class="container-mapa">
            <h1>Informações da Coleta</h1>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7359.115088222057!2d-50.385936449398386!3d-22.74468122731895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1687134661259!5m2!1spt-BR!2sbr"

            </div>
            <div class="coleta-container">
                <form>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite seu endereço" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="residuo">Tipo</label>
                        <input type="text" id="residuo" placeholder="Digite o tipo de resíduo" autocomplete="off"
                            required>
                    </div>
                    <div>
                        <label for="quant">Quantidade</label>
                        <input type="text" id="quant" placeholder="Quantidade de resíduo" autocomplete="off" required>
                    </div>
                </form>
            </div>
            <div class="coleta-buton">
                <a href="index.html"><button>Sinalizar Coleta</button></a>
