<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3c1ba7a60c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/coleta.css">
    <title>Coleta - Realign</title>
</head>

<body>
    <header>
        <div id="navbar">
            <nav>
                <a class="logo"><img src="imagens/logo.png"></a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="coleta.html">Coleta</a></li>
                    <li><a href="coperado.html">Cooperado</a></li>
                </ul>
                <div class="login-buton">
                    <ul>
                        <a href="login.html"><button>Login</button></a>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7359.115088222057!2d-50.385936449398386!3d-22.74468122731895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1687134661259!5m2!1spt-BR!2sbr"
                    width="800" height="600" style="border:0;" allowfullscreen></iframe>
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome completo</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">CEP</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu CEP" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="confirmPassword">Confirme sua Senha</label>
                            <input id="confirmPassword" type="password" name="confirmPassword"
                                placeholder="Digite sua senha novamente" required>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="index.html">Continuar</a> </button>
                    </div>
                    <a href="login.html">Possuo cadastro</a>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Contato</a>
            </div>
        </div>
    </footer>
    <script src="mobile-navbar.js"></script>
</body>

</html>
